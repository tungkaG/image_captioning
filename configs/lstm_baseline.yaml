model:
	type: lstm
	encoder:
		name: resnet50
		pretrained: true
		trainable: false
		proj_dim: 512
	decoder:
		embed_dim: 256
		hidden_dim: 512
		num_layers: 1
		dropout: 0.1

data:
	images_dir: data/raw/coco2017/train2017
	captions_json: data/raw/coco2017/annotations/captions_train2017.json
	tokenizer_dir: data/processed/tokenizer
	max_len: 30
	batch_size: 32
	num_workers: 2
	limit: null

train:
	epochs: 1
	lr: 0.001
	weight_decay: 0.0
	grad_clip_norm: 1.0
	device: auto
	log_every: 20
	save_dir: outputs/checkpoints
	seed: 1337

debug:
	overfit_batches: 0
